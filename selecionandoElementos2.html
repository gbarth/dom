<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque')

        /* Cria uma função 'selecionar' que recebe um 'seletor' e adiciona a classe 'destaque' */
        const selecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque')) /* Retorna um NodeList (possui forEach, mas não possui reduce, filter ou map)
        
        /* Cria uma função 'deselecionar' que recebe um 'seletor' e remove a classe 'destaque' */
        const deselecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        selecionar('div')
        deselecionar('*')
        
        /* Todos os elementos que tem ambas as classes 'terceiro' e 'ultimo' */
        selecionar('.terceiro.ultimo')
        deselecionar('*')
        /* Todos os elementos que tem ou a classe 'terceiro2' (que não existe) ou a classe 'ultimo' */
        selecionar('.terceiro2 , .ultimo')
        deselecionar('*')
        
        /* Todos os elementos que não são do tipo 'primeiro' */
        selecionar(':not(#primeiro)')
        deselecionar('*')
        
        /* Todos os primeiros filhos de algum elemento */
        selecionar(':nth-child(1)')
        deselecionar('*')
        
        /* Seleciona o primeiro elemento do tipo 'div' */
        selecionar('div:nth-of-type(1)')
        deselecionar('*')
        
        /* Todos os elementos com o atributo 'wb-attrib' */
        selecionar('[wb-attrib]')
        deselecionar('*')
    </script>
</body>
</html>
