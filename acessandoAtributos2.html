<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        
        console.log(lista.destino) /* Não consegue acessar pois 'destino' é uma propriedade personalizada, que o browser não conhece */
        console.log(lista.getAttribute('destino')) /* Consegue acessar propriedades privadas */
        console.log(lista.hasAttribute('destino')) /* Retornará true */
        lista.setAttribute('destino', 'empresa') /* Muda um atributo, mudando de escritório para empresa */
        lista.setAttribute('status', 'aberto') /* Se o atributo não existe, ele será criado */
        lista.removeAttribute('destino')

        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'))
    </script>
</body>

</html>
