<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('Função getAttribute: ', img.getAttribute('src'))
        console.log('Atributo diretamente pelo seu nome: ', img.src)
        console.log('Notação de colchetes: ', img['src'])
        console.log('Atributo "alt": ', img.alt)

        console.log('Elemento "img" ..........')
        console.log('NodeType: ', img.nodeType) /* NodeType 1 = Element, NodeType 2 = Attr, NodeType 3 = Text --- https://www.w3schools.com/jsref/prop_node_nodetype.asp */
        console.log('NodeName: ', img.nodeName)
        
        const src = img.getAttributeNode('src')
        console.log('Atributo "src" ..........')
        console.log('NodeType: ', src.nodeType)
        console.log('NodeName: ', src.nodeName)
        console.log('NodeValue: ', src.nodeValue)
        
        const link = document.querySelector('a')
        console.log('Elemento "a" ..........')
        console.log('href: ', link.href)
        console.log('firstChild.nodeType: ', link.firstChild.nodeType) /* Elemento filho do elemento 'a' é o texto 'Cod3r' */
        link.firstChild.nodeValue = 'Novo Texto'
    </script>
</body>

</html>
